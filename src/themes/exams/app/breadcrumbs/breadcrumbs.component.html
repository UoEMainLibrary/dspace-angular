<ng-container *ngVar="(breadcrumbs$ | async) as breadcrumbs">
    <nav *ngIf="(showBreadcrumbs$ | async)" aria-label="breadcrumb" class="nav-breadcrumb">
        <ol class="container breadcrumb">
            <li class="breadcrumb-item">
                <div class="breadcrumb-item-limiter ">
                    <a alt="breadcrumb link to university homapge" 
                        title="External link to the University of Edinburgh's home page" 
                        href="http://www.ed.ac.uk">
                        University Homepage</a>
                </div>
            </li>
            <li class="breadcrumb-item">
                <div class="breadcrumb-item-limiter">
                    <a alt="breadcrumb link to university schools and departments" 
                        title="External link to the University of Edinburgh's Schools and Departments page" 
                        href="http://www.ed.ac.uk/schools-departments">
                        Schools &amp; Departments</a>
                </div>
            </li>
            <li class="breadcrumb-item">
                <div class="breadcrumb-item-limiter">
                    <a alt="breadcrumb link to university information services" 
                    title="External link to the University of Edinburgh's Information Services page" 
                    href="http://www.ed.ac.uk/schools-departments/information-services">
                        Information Services</a>
                </div>
            </li>
            <li class="breadcrumb-item">
                <div class="breadcrumb-item-limiter">
                    <a alt="breadcrumb link to university library information page" 
                    title="External link to the University of Edinburgh's Library Essentials page" 
                    href="http://www.ed.ac.uk/schools-departments/information-services/library-museum-gallery">
                        Library Essentials</a>
                </div>
            </li>
            <ng-container
                    *ngTemplateOutlet="breadcrumbs?.length > 0 ? breadcrumb : activeBreadcrumb; context: {text: 'home.breadcrumbs', url: '/'}"></ng-container>
            <ng-container *ngFor="let bc of breadcrumbs; let last = last;">
                <ng-container *ngTemplateOutlet="!last ? breadcrumb : activeBreadcrumb; context: bc"></ng-container>
            </ng-container>
        </ol>
    </nav>

    <ng-template #breadcrumb let-text="text" let-url="url">
        <li class="breadcrumb-item"><div class="breadcrumb-item-limiter"><a [routerLink]="url" class="text-truncate" [ngbTooltip]="text | translate" placement="bottom" >{{text | translate}}</a></div></li>
    </ng-template>

    <ng-template #activeBreadcrumb let-text="text">
        <li class="breadcrumb-item active" aria-current="page"><div class="breadcrumb-item-limiter"><div class="text-truncate">{{text | translate}}</div></div></li>
    </ng-template>
</ng-container>
